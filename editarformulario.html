    <h1>Editar Citas</h1>
    <!--formulario citas-->
    <section id="formulario">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-12 align-self-center">
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nombre y Apellido" id="usuario"
                                        pattern=".{10,50}" required>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Correo" id="correo" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <input type="number" class="form-control" placeholder="Telefono"
                                        aria-label="Username" aria-describedby="basic-addon1" id="telefono" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-calendar-event-fill"></i>
                                    </span>
                                    <input type="date" class="form-control" placeholder="Fecha" aria-label="Username"
                                        aria-describedby="basic-addon1" id="fecha" required>
                                </div>

                            </div>
                            <div class="col-12 col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-clock-fill"></i>
                                    </span>
                                    <select class="form-select" aria-label="Default select example" id="hora" required>
                                        <option selected>Seleccione una hora</option>
                                        <option value="6:00 am">6:00 am</option>
                                        <option value="7:00 am">7:00 am</option>
                                        <option value="8:00 am">8:00 am</option>
                                        <option value="9:00 am">9:00 am</option>
                                        <option value="2:00 pm">2:00 pm</option>
                                        <option value="3:00 pm">3:00 pm</option>
                                        <option value="4:00 pm">4:00 pm</option>
                                        <option value="5:00 pm">5:00 pm</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="bi bi-file-earmark-person-fill"></i>
                                    </span>
                                    <input type="number" class="form-control" placeholder="Numero De Cedula"
                                        aria-label="Username" aria-describedby="basic-addon1" id="documento" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark w-50" id="actualizar">
                            <span class="bi bi-arrow-clockwise"></span>
                            ACTUALIZAR</button>
                        <button type="submit" class="btn btn-dark w-50" id="eliminar">
                            <span class="bi bi-trash3-fill"></span>
                            ELIMINAR</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--fin formulario citas-->
